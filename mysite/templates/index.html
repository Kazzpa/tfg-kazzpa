{% extends 'base.html' %}
{% block title %}SelAtt{% endblock %}
{% block content %}
    <main class="page landing-page">
        {% load static %}

        <div class="row font-weight-normal">
            <div class="col-sm-2"></div>
            <div class="card img-fluid" style="width:350px">
                <img class="card-img-top" src="{% static 'img/dev.jpg' %}"
                     alt="Card image" style="width:100%;/* Add the blur effect */
                    filter: blur(2px);
                    -webkit-filter: blur(2px);">
                <div class="card-img-overlay">
                    <h4 class="card-title">DEVELOPER API</h4>
                    <p class="card-text">Work with our public API and access our services</p>
                    <a href="#" class="btn btn-info">Learn More</a>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="card img-fluid" style="width:350px">
                <img class="card-img-top" src="{% static 'img/web.jpg' %}"
                     alt="Card image" style="width:100%;/* Add the blur effect */
                    filter: blur(2px);
                    -webkit-filter: blur(2px);">
                <div class="card-img-overlay">
                    <h4 class="card-title">WEB PORTAL</h4>
                    <p class="card-text">Acces our services by our own portal</p>
                    <a href="#" class="btn btn-info">Learn More</a>
                </div>
            </div>
            <div class="col-sm-2"></div>

        </div>
    </main>
{% endblock %}
