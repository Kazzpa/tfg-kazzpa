version: '3'

services:
    db:
        image: mysql
        restart: always
        environment:
            MYSQL_DATABASE: "selatt-db"
            MYSQL_USER: "selatt-db"
            MYSQL_PASSWORD: "s3l4tt-db"
            MYSQL_ROOT_PASSWORD: "example"
        #volumes:
          # Montamos un volumen para MySQL para no perder los datos de bd
          #- ./mysql:/var/lib/mysql
        ports:
          - 3306:3306
        expose:
          - 3306
    adminer:
        image: adminer
        restart: always
        environment:
            MYSQL_DATABASE: "selatt-db"
            MYSQL_USER: "selatt-db"
            MYSQL_PASSWORD: "s3l4tt-db"
        ports:
         - 8080:8080
        expose:
         - 8080
    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        ports:
            - 27017:27017