{% extends 'base.html' %}
{% block title %}Login
{% endblock %}
{% block content %}

        <h2>Login</h2>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
