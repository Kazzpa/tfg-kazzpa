<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-primary clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="/">selAtt</a>
        <button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/result">Results</a></li>
                <li class="nav-item"><a class="nav-link" href="#features.html">Notifications</a></li>
                <li class="nav-item"><a class="nav-link" href="#features.html">Api</a></li>

                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <p class="nav-link">{{ user.username }}</p>
                </li>

                <li class="nav-item"><a class="nav-link" href="/accounts/logout">LogOut</a></li>
                    {% else %}<a class="nav-link" href="/accounts/login">Login</a>
                </li>
                    {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="bodyfree"></div>
{% block content %}{% endblock %}

</main>
</body>
</html>
